version: '3.8'

services:
  db:
    image: postgres:14
    container_name: crypto_db
    environment:
      POSTGRES_DB: crypto
      POSTGRES_USER: crypto_admin
      POSTGRES_PASSWORD: change_me_please
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount schema to initialize DB on first run
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
